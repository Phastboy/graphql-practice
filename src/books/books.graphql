type Book {
  id: Int!
  title: String!
  author: String!
  reviews: [Review!]!
}

input CreateBookInput {
  title: String!
  author: String!
}

input UpdateBookInput {
  title: String
  author: String
}

type Query {
  books: [Book!]!
  book(id: Int!): Book
}

type Mutation {
  createBook(createBookInput: CreateBookInput!): Book!
  updateBook(id: Int!, updateBookInput: UpdateBookInput!): Book!
  removeBook(id: Int!): Book
}
